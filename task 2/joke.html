<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Joke Generator</title>
</head>
<body>
   <div class="main-container">
    <div class="container">
        <h1>Random English Joke Generator</h1>
        <div class="joke-box">
            <p id="joke-text" class="joke-text">Click the button for a joke!</p>
            <button id="joke-button" class="joke-button">Get Joke</button>
        </div>
    </div>
    <div class="container1">
        <h1>Random Hindi Joke Generator</h1>
        <div class="joke-box 2">
            <p id="hin-joke-text" class="joke-text">Click the button for a joke!</p>
            <button id="hin-joke-button" class="joke-button">Get Joke</button>
        </div>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
